<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 px-0 ">
                <img src="image/1.jpg" alt="" class="vh-100 ">
            </div>
            <div class="col-md-6">
                <div class="w-75 mx-auto">
                    <h3 class="mt-5">İbrahim KAYA'nın sitesine hoşgeldiniz</h3>
                    
                
                <div class="d-grid my-3">
                    <a href="google.com" class="btn btn-light bg-white py-3 shadow-sm ">
                        <i class="bi bi-google me-3"></i>
                        Google ile bağlan
                    </a>
                    <a href="facebook.com" class="btn btn-light bg-white py-3 shadow-sm ">
                        <i class="bi bi-facebook me-3"></i>
                        Facebook ile bağlan
                    </a>
                </div>
                <form>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" placeholder="name@example.com">
                        <label>
                            <i class="bi bi-envelope-fill"></i>
                            Mail Adresiniz
                        </label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" placeholder="*********">
                        <label>
                            <i class="bi bi-key-fill"></i>
                            Şifreniz
                        </label>
                    </div>
                    <div class="form-check float-start">
                        <input class="form-check-input" type="checkbox" value="">
                        <label class="form-check-label">
                          Beni Hatırla
                        </label>
                    </div>
                    <a href="#" class="float-end link-dark">Şifremi Unuttum</a>
                </form>
                <div class="clearfix mb-5"></div>
                <div class="d-grid mb-5">
                    <button type="submit" class="btn btn-warning py-1" >Giriş Yap</button>
                </div>
               <p class="text-center">Henüz Hesabınız yoksa
                <a href="" class="link-warning">bir tane oluşturun</a>
               </p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
